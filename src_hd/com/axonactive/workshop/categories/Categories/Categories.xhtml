<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">Categories</ui:define>
		<ui:define name="content">
			<h4>
				Product Category Filling Step
			</h4>
			
			<h:form id="form">
				<h:panelGrid columns="1">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					<br />
					
					<h:panelGroup >
						<h:panelGrid columns="1">
						<p:outputLabel value="Category" for="productCategory" />
						<p:selectOneMenu id="productCategory" value="#{data.cacheProcess.item}" autoWidth="false">
							<f:selectItem noSelectionOption="true" itemLabel="Please Select" itemValue="#{null}" />
							<f:selectItems value="#{data.items}" var="productCategory" itemValue="#{productCategory}" itemLabel="#{productCategory}" />
						</p:selectOneMenu>
						
 						<br></br>
						<p:outputLabel value="Note" for="note" />		
						<p:inputTextarea id="note" placeholder="Add your note..."></p:inputTextarea>
						</h:panelGrid>
					</h:panelGroup>
					<br />
					
					<p:commandButton actionListener="#{logic.close}" value="Proceed" update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
