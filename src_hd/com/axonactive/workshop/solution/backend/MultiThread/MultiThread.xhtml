<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">MultiThread</ui:define>
		<ui:define name="content">
		<h:form id="form">
			<p:outputPanel>
				<p:outputLabel value="PersonInfor"></p:outputLabel>
				<p:outputLabel value="#{data.person.toString()}"></p:outputLabel>
			</p:outputPanel>
			<p:outputPanel>
				<p:outputLabel value="Executed Time: "></p:outputLabel>
				<p:outputLabel value="#{data.totalTime} ms"></p:outputLabel>
			</p:outputPanel>
			
			<p:commandButton actionListener="#{logic.callService}" value="Call Service"></p:commandButton>
		</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
