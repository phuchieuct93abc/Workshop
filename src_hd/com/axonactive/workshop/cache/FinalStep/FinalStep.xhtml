<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">FinalStep</ui:define>
		<ui:define name="content">
			<h4>
			 Confirmation Step
			</h4>
			<br></br>
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					<h:panelGroup>
					<p:commandButton actionListener="#{logic.back}" value="Back" update="form" icon="ui-icon-circle-arrow-w" />
					<p:commandButton actionListener="#{logic.close}" value="Finish" update="form" icon="ui-icon-check" />
					</h:panelGroup>
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
