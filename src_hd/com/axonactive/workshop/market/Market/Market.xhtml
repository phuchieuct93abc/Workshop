<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">Market</ui:define>
		<ui:define name="content">
			<h3>
			Market Stocks
			</h3>
			
			<p:dataTable var="stock" value="#{data.stocks}">
			    <p:column headerText="symbol">
			        <h:outputText value="#{stock.symbol.symbol}" />
			    </p:column>
			 
			    <p:column headerText="name">
			        <h:outputText value="#{stock.symbol.name}" />
			    </p:column>
			 
			    <p:column headerText="price">
			        <h:outputText value="#{stock.price}" />
			    </p:column>
			</p:dataTable>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
